<!-- Ion segment is here -->

<ion-content [fullscreen]="true">
  <ion-segment color="success" value="segment">
    <ion-segment-button value="segment">
      <ion-label>Favourite</ion-label>
    </ion-segment-button>
    <ion-segment-button value="success">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mine">
      <ion-label>Mine</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!-- ionic rourter link -->
  <!-- <ion-router-link href="plant-detail">
    <ion-button>Go to plant-detail</ion-button>
  </ion-router-link> -->


  <ion-list>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item>
        <ion-label> Item 1 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 2 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 3 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 4 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 5 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-button (click)="second()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
